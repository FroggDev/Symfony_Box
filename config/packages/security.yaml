security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory: { memory: ~ }

    # Information to connection user (login)
    # ######################################
        author_provider:
             entity:
                 class: App\Entity\User
                 property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

            # Information to route login
            # ##########################
            # login security firewall
            form_login:
                # route to connect user
                login_path: security_connexion
                # route generated by symfony to check user information
                check_path: security_connexion
            # symfony user provider information
            http_basic: ~
            provider: author_provider

            # logout (managed by symfony)
            logout_on_user_change: true
            logout:
                path: /register/logout.html
                target: /



    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used

    # Access paths
    # ##########################

    access_control:
        # require ROLE_ADMIN for /admin
        - { path: ^/admin, roles: ROLE_ADMIN }
        # require ROLE_MARKETING for /marketing
        - { path: ^/marketing, roles: ROLE_MARKETING }
        # require ROLE_PROVIDER for /provider
        - { path: ^/provider, roles: ROLE_PROVIDER }
        # require ROLE_MANAGER for /manager
        - { path: ^/manager, roles: ROLE_MANAGER }
        # require ROLE_MEMBRE for /member
        - { path: ^/member, roles: ROLE_MEMBER }

    role_hierarchy:
        ROLE_USER: ROLE_USER
        ROLE_MARKETING: [ROLE_USER]
        ROLE_PROVIDER: [ROLE_USER]
        ROLE_MANAGER: [ROLE_USER]
        # https://symfony.com/doc/current/security/impersonating_user.html
        ROLE_ADMIN: [ROLE_USER, ROLE_ALLOWED_TO_SWITCH]


    # Information to encode password
    # ##############################
    # Password encode
    encoders:
        App\Entity\User: bcrypt
